{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Course Module Builder</title>

  <!-- CSS FILES -->
  <link rel="stylesheet" href="{% static 'module_builder/module_builder.css' %}">
  <link rel="stylesheet" href="{% static 'module_builder/module_page.css' %}">
</head>

<body>

  <!-- ========================= MODULE BUILDER SECTION (module_builder.html content) ========================= -->

  <div id="builderSection">
    <div class="paper">
      <h1 class="title">MODULE BUILDER</h1>

      <div class="top-row" id="topRow">
        <div class="plus-box" data-index="0"><div class="plus">+</div></div>
        <div class="plus-box" data-index="1"><div class="plus">+</div></div>
        <div class="plus-box" data-index="2"><div class="plus">+</div></div>
        <div class="plus-box" data-index="3"><div class="plus">+</div></div>
        <div class="plus-box" data-index="4"><div class="plus">+</div></div>
      </div>

      <div class="bottom-area">
        <div class="drag-row">
          <div class="draggable-btn module-btn" draggable="true" data-type="Module">Module</div>
          <div class="draggable-btn quiz-btn" draggable="true" data-type="Quiz">Quiz</div>
          <div class="draggable-btn assignment-btn" draggable="true" data-type="Assignment">Assignment</div>
          <div class="draggable-btn liveclass-btn" draggable="true" data-type="Live Class">Live Class</div>
          <div class="draggable-btn save-btn" draggable="true" data-type="Save">Save</div>
        </div>
        <div class="note">ğŸ’¡ Drag a button onto a + box to create items</div>
      </div>
    </div>
  </div>

  <!-- ========================= MODULE PAGE SECTION (module_page.html content) ========================= -->

  <div id="modulePageSection" style="display:none; margin-top:30px;">

    <div class="container">
      <header>
        <h1>ğŸ“˜ Module Builder</h1>
        <div class="top-controls">
          <button id="addModuleBtn">â• Add Lecture</button>
          <button id="saveBtn" class="inactive">ğŸ’¾ Save</button>
          <button id="editBtn">âœï¸ Edit</button>
          <button id="postBtn" class="inactive">ğŸ“¤ Post</button>
        </div>
      </header>

      <main id="workspace" class="workspace"></main>

      <section id="output" class="output"></section>
    </div>

    <!-- Modal for adding module name -->
    <div class="modal" id="moduleModal">
      <div class="modal-content">
        <h2>Enter Lecture Name</h2>
        <input type="text" id="moduleNameInput" placeholder="e.g.python" />
        <div class="modal-actions">
          <button id="createModuleBtn">Create</button>
          <button id="cancelModuleBtn" class="cancel">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <!-- ========================= JS FILES ========================= -->
  <script src="{% static 'module_builder/module_builder.js' %}?v=1"></script>
  <script src="{% static 'module_builder/module_page.js' %}?v=1"></script>

</body>
</html>
