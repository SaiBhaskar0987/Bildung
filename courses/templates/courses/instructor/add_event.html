
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Event</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">

<div class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
  <a href="{% url 'instructor_dashboard' %}" class="text-decoration-none text-dark">
    <h3 class="m-0 fw-bold">Bildung</h3>
  </a>

  <div class="dropdown">
    <button class="btn rounded-circle shadow"
            style="background:gray;color:white;width:45px;height:45px;"
            data-bs-toggle="dropdown">
      {{ request.user.username|first|upper }}
    </button>

    <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{% url 'instructor_profile_view' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'instructor:add_course' %}">Create New Course</a></li>
                <li><a class="dropdown-item" href="{% url 'instructor:students_list' %}">My Students</a></li>
                <li><a class="dropdown-item" href="{% url 'instructor:calendar_view' %}">My Schedules</a></li>
                <li><a class="dropdown-item" href="{% url 'instructor_notifications' %}">Notifications</a></li>
                <li><a class="dropdown-item" href="#">Earnings & Payments</a></li>
                <li><a class="dropdown-item" href="#">Help & Support</a></li>
                <li><a class="dropdown-item" href="{% url 'instructor_account_settings' %}">Account Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="{% url 'logout_view' %}">Logout</a></li>
    </ul>
  </div>
</div>

<body class="bg-light py-5">


<div class="container py-5">

    <div class="card shadow-sm p-4 border-0 rounded-4">

        <h4 class="text-primary fw-bold mb-4">ðŸ“Œ Add New Event</h4>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Select Course</label>
                <select name="course" class="form-select" required>
                    <option value="">-- Choose Course --</option>

                    {% for c in instructor_courses %}
                        <option value="{{ c.id }}"
                            {% if selected_course_id == c.id %}selected{% endif %}>
                            {{ c.title }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Event Title</label>
                <input type="text"
                       name="{{ form.title.name }}"
                       value="{{ form.title.value|default:'' }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea name="{{ form.description.name }}"
                          class="form-control"
                          rows="3">{{ form.description.value|default:'' }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Start Date & Time</label>
                <input type="datetime-local"
                       name="{{ form.start_time.name }}"
                       value="{{ form.start_time.value|default:'' }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">End Date & Time</label>
                <input type="datetime-local"
                       name="{{ form.end_time.name }}"
                       value="{{ form.end_time.value|default:'' }}"
                       class="form-control"
                       required>
            </div>

            <button type="submit" class="btn btn-success">ðŸ’¡ Create Event</button>
            <a href="{% url 'instructor_dashboard' %}" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>
</body>
</html>
