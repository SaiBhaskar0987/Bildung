{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4">

            <h3 class="fw-bold text-center mb-4">‚úèÔ∏è Edit Assignment</h3>

            <!-- Assignment Details -->
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="assignmentTitle"
                       class="form-control"
                       value="{{ assignment.title }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="assignmentDescription"
                          class="form-control"
                          rows="3">{{ assignment.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Max Marks</label>
                <input id="assignmentMarks"
                       type="number"
                       class="form-control"
                       value="{{ assignment.max_marks }}">
            </div>

            <hr class="my-4">

            <!-- Coding Questions -->
            <h5 class="fw-bold">üíª Coding Questions</h5>
            <div id="questionsContainer"></div>

            <button type="button"
                    class="btn btn-outline-primary mt-3"
                    onclick="addQuestion()">
                + Add Question
            </button>

            <!-- Actions -->
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button class="btn btn-success px-4"
                        onclick="saveAssignment()">
                    Save
                </button>

                <button class="btn btn-outline-secondary px-4"
                        onclick="goBack()">
                    Back
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Existing questions -->
{{ questions|json_script:"questions-data" }}

<script>
const ASSIGNMENT_ID = "{{ assignment.id }}";
const SAVE_ASSIGNMENT_URL = "/courses/assignment/{{ assignment.id }}/save/";
const QUESTIONS_SAVE_URL = "/courses/assignment/{{ assignment.id }}/questions/save/";
const BACK_URL = "/accounts/instructor/courses/{{ assignment.course.id }}/edit/";
</script>

<script src="{% static 'js/edit_assignment.js' %}"></script>

</body>
</html>
