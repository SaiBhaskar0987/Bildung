{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Reply</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">

<div class="container">

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h3 class="mb-4 text-primary fw-bold">✏️ Edit Reply</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Your Reply</label>
                <textarea class="form-control" name="reply" rows="4" required>{{ reply.reply }}</textarea>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <a href="{% url 'instructor:instructor_qna' reply.question.lecture.module.course.id %}"
                   class="btn btn-secondary">
                    Cancel
                </a>

                <button class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
