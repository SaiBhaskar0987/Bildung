<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-5">

<div class="container">

    <div class="card shadow-sm p-4">
        <h3 class="mb-4">Edit Your Question</h3>

        <form method="POST">
            {% csrf_token %}

            <textarea name="question" class="form-control mb-3" rows="4" required>{{ question.question }}</textarea>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'student:course_qna' question.lecture.module.course.id %}"
               class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>

</div>

</body>
</html>
