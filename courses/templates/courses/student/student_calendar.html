<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <style>
        #calendar {
            max-width: 100%;
            margin: 0 auto;
            font-size: 0.9rem;
        }

        .fc .fc-toolbar-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .fc-daygrid-day-frame {
            border-radius: 10px;
        }

        .fc-daygrid-day.fc-day-today {
            background-color: rgba(13, 110, 253, 0.15) !important;
            border-radius: 8px;
        }

        .fc .fc-event {
            border-radius: 10px;
            font-size: 0.85rem;
            padding: 3px 5px;
            cursor: pointer;
        }

        .fc .fc-event:hover {
            background-color: #0b5ed7 !important;
        }
    </style>

</head>

<body class="bg-light">

    <div class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
        <a href="{% url 'student_dashboard' %}" class="text-decoration-none text-dark">
            <h3 class="m-0 fw-bold">Bildung</h3>
        </a>

        <div class="d-flex align-items-center gap-3">
            <h4 class="m-0">Hello, {{ user.first_name }} {{ user.last_name }}</h4>

            <div class="dropdown">
                <button class="btn rounded-circle shadow"
                        style="background:gray;color:white;width:45px;height:45px;"
                        type="button" data-bs-toggle="dropdown">
                    {{ request.user.username|first|upper }}
                </button>

                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'profile_view' %}">Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'student:my_courses' %}">My Courses</a></li>
                    <li><a class="dropdown-item" href="{% url 'student:student_upcoming_classes' %}">My Schedules</a></li>
                    <li><a class="dropdown-item" href="{% url 'student:my_certificates' %}">My Certificates</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="{% url 'logout_view' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="text-center mb-4">
            <h3 class="text-primary">ðŸ—“ Upcoming Live Classes and Events</h3>
        </div>

        <div class="shadow-sm border-0 p-4 mx-auto" style="max-width: 500px;">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="classModal" tabindex="-1" aria-labelledby="classModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">

                <div class="modal-header bg-primary text-white rounded-top-4">
                    <h5 class="modal-title" id="classModalLabel">Live Class Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <h6 class="fw-bold text-primary" id="modalCourseTitle"></h6>

                    <p class="text-muted mb-2">
                        <strong>Topic:</strong> <span id="modalTopic"></span>
                    </p>

                    <p class="text-muted mb-2">
                        <strong>Instructor:</strong> <span id="modalInstructor"></span>
                    </p>

                    <p class="text-muted mb-0">
                        <strong>Date & Time:</strong> <span id="modalTime"></span>
                    </p>
                </div>

                <div class="modal-footer">
                    <a id="modalCourseLink" href="#" class="btn btn-outline-primary">Join</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

    const calendarEl = document.getElementById('calendar');
    const events = JSON.parse('{{ events_json|safe }}');  

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 500,

        headerToolbar: {
            left: 'prev,next',
            center: 'title',
            right: ''
        },

        events: events,
        eventDisplay: "block",

        eventContent: info => ({
            html: `<div style="font-weight:600;">${info.event.title}</div>`
        }),

        eventClick: function(info) {
            const modal = new bootstrap.Modal(document.getElementById('classModal'));
            const props = info.event.extendedProps;
            const date = new Date(info.event.start);

            document.getElementById('modalCourseTitle').textContent = props.course_name;
            document.getElementById('modalTopic').textContent = props.topic || "N/A";

            document.getElementById('modalInstructor').textContent =
                props.instructor || "N/A";

            document.getElementById('modalTime').textContent =
                date.toLocaleString([], {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

            const joinBtn = document.getElementById('modalCourseLink');

            if (props.type === "live_class") {
                joinBtn.textContent = "Join";
                joinBtn.className = "btn btn-success";

                if (props.join_link && props.join_link !== "") {
                    joinBtn.href = props.join_link;
                    joinBtn.target = "_blank";
                    joinBtn.onclick = null;
                } else {
                    joinBtn.href = "#";
                    joinBtn.target = "_self";
                    joinBtn.onclick = (e) => {
                        e.preventDefault();
                        alert("No meeting link provided for this class.");
                    };
                }
            } else {
                joinBtn.textContent = "Join Event";
                joinBtn.className = "btn btn-primary";
                joinBtn.href = props.event_link || "#";
            }

            modal.show();
        }
    });

    calendar.render();
});
</script>


</body>
</html>
