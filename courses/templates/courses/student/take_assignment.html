<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ assignment.title }}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f4f6f9;
}

.timer-box {
    background: #0d6efd;
    color: white;
    padding: 10px 18px;
    border-radius: 14px;
    font-weight: 600;
}

.question-card {
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    border: none;
}

.code-box {
    font-family: Consolas, monospace;
    font-size: 14px;
    min-height: 200px;
}

.submit-btn {
    border-radius: 30px;
    padding: 12px 40px;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container py-4">

    <!-- HEADER -->
    <div class="card border-0 shadow-sm rounded-4 p-4 mb-4">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h3 class="fw-bold mb-1">{{ assignment.title }}</h3>
                <p class="text-muted mb-0">
                    Solve all problems before time ends
                </p>
            </div>

            <div class="timer-box">
                ⏳ Time Left: <span id="timer">--:--</span>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <form method="post" action="{% url 'courses:submit_assignment' assignment.id %}">
        {% csrf_token %}

        {% for q in questions %}
        <div class="card question-card p-4 mb-4">

            <!-- QUESTION -->
            <h5 class="fw-semibold mb-3">
                {{ forloop.counter }}. {{ q.question_text }}
            </h5>

            <!-- LANGUAGE SELECT -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Select Language</label>
                <select name="language_{{ q.id }}" class="form-select" required>
                    <option value="">-- Choose Language --</option>
                    {% for lang in q.allowed_languages %}
                        <option value="{{ lang }}">{{ lang|upper }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- CODE INPUT -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Your Code</label>
                <textarea
                    name="code_{{ q.id }}"
                    class="form-control code-box"
                    placeholder="Write your solution here..."
                    required></textarea>
            </div>

        </div>
        {% endfor %}

        <!-- SUBMIT -->
        <div class="text-center mt-5">
            <button class="btn btn-success submit-btn shadow">
                ✅ Submit Assignment
            </button>
        </div>

    </form>
</div>

<!-- TIMER SCRIPT -->
<script>
const endTime = new Date("{{ end_time }}").getTime();

const timerInterval = setInterval(() => {
    const now = new Date().getTime();
    const diff = endTime - now;

    if (diff <= 0) {
        clearInterval(timerInterval);
        document.forms[0].submit();
    }

    const mins = Math.floor(diff / 60000);
    const secs = Math.floor((diff % 60000) / 1000);

    document.getElementById("timer").innerText =
        `${mins}:${secs.toString().padStart(2, "0")}`;
}, 1000);
</script>

</body>
</html>
