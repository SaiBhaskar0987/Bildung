<h3>{{ quiz.title }} – Result</h3>
<p class="fw-bold">
  Score: {{ result.score }} / {{ answers|length }}
</p>

<hr>

{% for a in answers %}
<div class="mb-2">
  <strong>{{ a.question.question_text }}</strong><br>
  Your answer: {{ a.choice.text }}

  {% if a.choice.is_correct %}
    ✅
  {% else %}
    ❌
  {% endif %}
</div>
{% endfor %}

<a href="{% url 'student:student_course_detail' course_id %}">
    Back to Course
</a>
