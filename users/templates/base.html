<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bildung</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet">

    <!-- Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"rel="stylesheet">

    <!-- Page-specific CSS (from child templates) -->
    {% block extra_css %} 
    {% endblock %}
    <link rel="stylesheet" href="{% static 'base_page/page.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand fw-bold" href="/">Bildung</a>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
