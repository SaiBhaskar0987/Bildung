{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Bildung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
    <a href="/" class="text-decoration-none text-dark">
        <h3 class="m-1 fw-bold"><i class="fas fa-graduation-cap"></i> Bildung</h3>
    </a> </div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-3 fw-bold">Forgot your password?</h3>
                    <p class="text-muted text-center">
                        Enter your email address and weâ€™ll send you a link to reset your password.
                    </p>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Send reset link
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'auth_page' %}" class="text-decoration-none">
                            Back to login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
