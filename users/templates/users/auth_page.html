{% extends "base.html" %}
{% block content %}
<div class="container mt-5">         <!-- Main container with top margin for page spacing -->
  <div class="row text-center">      <!-- Row to align child columns and center text -->

    <!-- Student Card -->
    <div class="col-md-6">           <!-- Column taking half width on screen for Student card -->
      <div class="card shadow p-4">  <!-- Card component with shadow and padding for Student section -->
        <h2>Student Access</h2>
        <p>Join as a student to browse and enroll in courses.</p>
        <a href="{% url 'student_signup' %}" class="btn btn-primary w-100 mb-2">Student Signup</a>
        <a href="{% url 'student_login' %}" class="btn btn-outline-primary w-100">Student Login</a>
      </div>
    </div>

    <!-- Instructor Card -->
    <div class="col-md-6">          <!-- Column taking half width on screen for Instructor card -->
      <div class="card shadow p-4"> <!-- Card component with shadow and padding for Instructor section -->
        <h2>Instructor Access</h2>
        <p>Register as an instructor to create and manage your courses.</p>
        <a href="{% url 'instructor_signup' %}" class="btn btn-success w-100 mb-2">Instructor Signup</a>
        <a href="{% url 'instructor_login' %}" class="btn btn-outline-success w-100">Instructor Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
