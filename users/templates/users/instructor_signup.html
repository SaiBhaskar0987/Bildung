{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Your CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <title>Instructor Registration</title>

  <style>
  
  </style>
</head>
<body>
   <div class="top-buttons">
        <a href="homepage.html">Home</a>
        <a href="javascript:history.back()">Back</a>
    </div>
  <div class="container">
    <div class="header">
      <h1>Create Your Account</h1>
      <p>Join our learning community as an Instructor</p>
    </div>

    <div class="form-wrapper">
      <div class="form-column">
        <h2>Instructor Registration</h2>
        <form id="instructor-form" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="form-group">
              <label for="i-first-name">First Name</label>
              <input type="text" id="i-first-name" required />
            </div>
            <div class="form-group">
              <label for="i-last-name">Last Name</label>
              <input type="text" id="i-last-name" required />
            </div>
          </div>

          <div class="form-group">
            <label for="i-email">Email Address</label>
            <input type="email" id="i-email" required />
          </div>

          <div class="form-group">
            <label for="i-password">Password</label>
            <input type="password" id="i-password" required />
            <i class="fa-solid fa-eye toggle-password" data-target="i-password"></i>
          </div>

          <div class="form-group">
            <label for="i-confirm-password">Confirm Password</label>
            <input type="password" id="i-confirm-password" required />
            <i class="fa-solid fa-eye toggle-password" data-target="i-confirm-password"></i>
          </div>

          <div class="row">
            <div class="form-group">
              <label for="i-dob">Date of Birth</label>
              <input type="date" id="i-dob" required />
            </div>
            <div class="form-group">
              <label for="i-gender">Gender</label>
              <select id="i-gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="i-department">Department</label>
            <input type="text" id="i-department" required />
          </div>

          <div class="form-group">
            <label for="i-position">Position</label>
            <select id="i-position" required>
              <option value="">Select</option>
              <option value="professor">Professor</option>
              <option value="associate">Associate Professor</option>
              <option value="assistant">Assistant Professor</option>
              <option value="lecturer">Lecturer</option>
            </select>
          </div>

          <div class="form-group">
            <label for="i-experience">Experience</label>
            <select id="i-experience" required>
              <option value="">Select</option>
              <option value="0-1">0-1</option>
              <option value="1-2">1-2</option>
              <option value="2-3">2-3</option>
            </select>
          </div>

          <div class="form-group">
            <label for="i-bio">Brief Bio (Optional)</label>
            <textarea id="i-bio" rows="3"></textarea>
          </div>

          <button type="submit" class="btn">REGISTER</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.querySelectorAll(".toggle-password").forEach((icon) => {
      icon.addEventListener("click", function () {
        const targetId = this.getAttribute("data-target");
        const input = document.getElementById(targetId);
        const type = input.getAttribute("type") === "password" ? "text" : "password";
        input.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
      });
    });
  </script>
</body>
</html>
