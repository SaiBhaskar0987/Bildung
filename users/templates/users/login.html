{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bildung - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
  
</head>
<body> <!-- Body Start -->

<div class="login-card"> <!-- Login Card Start -->
  <h2>Welcome Back</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div> <!-- Display Django messages -->
    {% endfor %}
  {% endif %}

  {% if form.errors %}
    <div class="alert alert-danger">   <!-- Display form errors -->
      Please check your username and password.
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}"> <!-- Login Form Start -->
    {% csrf_token %}
    <div class="mb-3">  <!-- Username Field -->
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" id="id_username" class="form-control" required>
    </div>
    <div class="mb-3">   <!-- Password Field -->
      <label for="id_password" class="form-label">Password</label>
      <input type="password" name="password" id="id_password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button> <!-- Submit Button -->
  </form>

  <span class="switch-link">Donâ€™t have an account? <a href="{% url 'auth_page' %}">Sign up</a></span> <!-- Switch to Signup Link -->
</div>

</body>
</html>
