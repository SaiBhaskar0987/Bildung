{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow p-4">
      <h2>Student Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>

      <p class="mt-2 text-center">
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
      </p>

      <!-- Added Google Login Button (Only Change) -->
      <div class="text-center my-3">
        <span class="text-muted">Or continue with</span>
        <hr class="mt-2 mb-3">
        <a href="{% url 'google_oauth_entry' %}?type=student" class="btn btn-outline-danger w-100">
          <i class="fab fa-google"></i> Continue with Google
        </a>
      </div>
      <!-- End Google Login Section -->

      <p class="mt-3">Donâ€™t have an account? 
        <a href="{% url 'student_signup' %}">Student Signup</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
