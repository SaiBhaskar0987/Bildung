<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="student login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

   <div class="top-buttons">
        <a href="homepage.html">Home</a>
        <a href="javascript:history.back()">Back</a>
    </div>
  <div class="login-container">
    <form class="login-form">
      <h2>ðŸŽ“ Student Portal Login</h2>

      <div class="input-group">
        <label for="username">Email or Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your email or username" required>
      </div>

      <div class="input-group password-wrapper">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <button type="submit">Login</button>

      <div class="options">
        <label><input type="checkbox" name="remember"> Remember Me</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <div class="bottom-text">
        <p>Don't have an account? <a href="signup-page.html">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
